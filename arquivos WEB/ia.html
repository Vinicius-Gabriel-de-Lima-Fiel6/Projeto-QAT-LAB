<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente IA - QAT LAB</title>
    <link rel="stylesheet" href="ia.css">
</head>
<body>
    <div class="ia-container">
        <header class="header">
            <button class="back-button" onclick="goBack()">← Voltar</button>
            <h1>Assistente IA - QAT LAB</h1>
        </header>
        
        <!-- Botões Flutuantes -->
        <div class="floating-buttons">
            <button class="float-btn" onclick="openLink('https://chempy.readthedocs.io/')">
                ChemPy Docs
            </button>
            <button class="float-btn" onclick="openLink('http://www.chemspider.com/')">
                ChemSpider
            </button>
            <button class="float-btn" onclick="openLink('https://link.springer.com/')">
                SpringerLink
            </button>
            <button class="float-btn" onclick="openLink('https://chat.openai.com/')">
                OpenAI ChatGPT
            </button>
            <button class="float-btn" onclick="startObjectDetection()">
                Identificador de Objetos
            </button>
        </div>
        
        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-area" id="chat-area">
                <div class="message bot-message">
                    <div class="message-content">
                        Olá! Sou seu assistente de laboratório. Como posso ajudá-lo hoje?
                    </div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <input type="text" id="chat-input" placeholder="Digite sua pergunta..." onkeypress="handleEnter(event)">
                <button id="send-btn" onclick="sendMessage()">Enviar</button>
            </div>
        </div>
        
        <!-- Modal para Detecção de Objetos -->
        <div id="detection-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeDetectionModal()">&times;</span>
                <h2>Identificador de Objetos</h2>
                <div class="detection-container">
                    <video id="video-feed" autoplay></video>
                    <canvas id="detection-canvas"></canvas>
                    <div class="detection-controls">
                        <button onclick="startCamera()">Iniciar Câmera</button>
                        <button onclick="stopCamera()">Parar Câmera</button>
                        <button onclick="toggleTracking()">Alternar Rastreamento</button>
                    </div>
                    <div id="detection-results"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="ia.js"></script>
</body>
</html>
