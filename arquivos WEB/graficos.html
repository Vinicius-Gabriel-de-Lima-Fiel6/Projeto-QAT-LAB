<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos Científicos - QAT LAB</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-flask"></i>
                <h1>QAT LAB</h1>
            </div>
            <nav>
                <button class="nav-btn" onclick="window.location.href='index.html'"><i class="fas fa-home"></i> Início</button>
                <button class="nav-btn" onclick="window.location.href='index.html#dashboard'"><i class="fas fa-chart-line"></i> Dashboard</button>
                <button class="nav-btn" onclick="window.location.href='index.html#substancias'"><i class="fas fa-vial"></i> Substâncias</button>
                <button class="nav-btn" onclick="window.location.href='index.html#calculadora'"><i class="fas fa-calculator"></i> Calculadora</button>
                <button class="nav-btn active"><i class="fas fa-chart-bar"></i> Gráficos</button>
            </nav>
        </header>

        <main>
            <div class="graficos-container">
                <h2><i class="fas fa-chart-area"></i> Gráficos Científicos</h2>
                
                <!-- Seletor de Tipo de Gráfico -->
                <div class="graph-selector">
                    <label for="graphType">Escolha o tipo de gráfico:</label>
                    <select id="graphType" onchange="changeGraphType()">
                        <option value="solubilidade">Solubilidade</option>
                        <option value="titulacao">Titulação</option>
                        <option value="calibracao">Calibração</option>
                        <option value="dispersao">Dispersão</option>
                        <option value="histograma">Histograma</option>
                        <option value="uv_vis">UV-Vis</option>
                        <option value="diagrama_fases">Diagrama de Fases</option>
                        <option value="cromatograma">Cromatograma</option>
                        <option value="barras">Gráfico de Barras</option>
                        <option value="regressao_linear">Regressão Linear</option>
                        <option value="barras_erro">Barras com Erro</option>
                        <option value="cinetica_quimica">Cinética Química</option>
                        <option value="arrhenius">Arrhenius</option>
                        <option value="michaelis_menten">Michaelis-Menten</option>
                        <option value="lineweaver_burk">Lineweaver-Burk</option>
                        <option value="pka_curve">Curva pKa</option>
                        <option value="isoterma_adsorcao">Isoterma Adsorção</option>
                        <option value="capacidade_termica">Capacidade Térmica</option>
                        <option value="rmn_spectrum">Espectro RMN</option>
                        <option value="mass_spectrum">Espectro de Massa</option>
                        <option value="tga">TGA</option>
                        <option value="adsorcao_cinetica">Adsorção Cinética</option>
                        <option value="polarizacao">Polarização Eletroquímica</option>
                    </select>
                </div>

                <!-- Links Externos -->
                <div class="external-links">
                    <button class="link-btn" onclick="window.open('https://www.geogebra.org/graphing', '_blank')">
                        <i class="fas fa-external-link-alt"></i> GeoGebra
                    </button>
                    <button class="link-btn" onclick="window.open('https://www.wolframalpha.com/', '_blank')">
                        <i class="fas fa-external-link-alt"></i> WolframAlpha
                    </button>
                    <button class="link-btn" onclick="window.open('https://matlab.mathworks.com/', '_blank')">
                        <i class="fas fa-external-link-alt"></i> MATLAB
                    </button>
                    <button class="link-btn" onclick="window.open('https://www-acsu-buffalo-edu.translate.goog/~adamcunn/probability/weibull.html?_x_tr_sl=en&_x_tr_tl=pt&_x_tr_hl=pt&_x_tr_pto=tc', '_blank')">
                        <i class="fas fa-external-link-alt"></i> Graf. Weibull
                    </button>
                </div>

                <!-- Formulário Dinâmico -->
                <div id="graphForm" class="graph-form">
                    <!-- Formulário será gerado dinamicamente -->
                </div>

                <!-- Botão Plotar -->
                <button id="plotBtn" class="plot-btn" onclick="plotGraph()">
                    <i class="fas fa-chart-line"></i> Plotar Gráfico
                </button>

                <!-- Área do Gráfico -->
                <div id="graphContainer" class="graph-container">
                    <div id="plotlyGraph" style="width:100%;height:500px;"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/graficos.js"></script>
</body>
</html>
